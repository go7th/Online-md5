<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.bootcss.com/jquery/2.1.0/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/blueimp-md5/2.7.0/js/md5.min.js"></script>
</head>
<body>
	<input type="text">
	<button>加密</button>
	<script>
	$('button:eq(0)').click(function(event) {
		var val = $('input:eq(0)')
		$(val).val(md5($(val).val()))
	});
	</script>
</body>
</html>
